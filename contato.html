---
title: Contato
---
<!DOCTYPE html>
<html lang="pt-br">
<!--Define a linguagem do website para a Lingua Portuguesa-->

<head>
    {% include head.html %}
</head>

<body>
    {% include header.html %}
    <div class="wrapper">
        <div class="content">
            <h1>Formulário de Contato</h1>
            <form>
                <div>
                    <input type="text" class="inputs" placeholder="Nome completo" name="" id="">
                    <span class="spanRequired">Nome deve ter no mínimo 5 caracteres.</span>
                </div>
                <div>
                    <input type="email" class="inputs" placeholder="exemplo@exemplo.com" name="" id="">
                    <span class="spanRequired">Digite um email válido.</span>
                </div>
                <div>
                    <input type="text" class="inputs" placeholder="Assunto" name="" id="">
                    <span class="spanRequired">Digite um assunto.</span>
                </div>
                <textarea name="descricao" id="descricao" cols="25" rows="10" placeholder="Descrição"></textarea>
                <p>Conhecimentos</p>
                <div class="boxSelect">
                    <input type="radio" id="c" value="c" name="conhecimentos">
                    <label for="c">Linguagem C</label>
                    <input type="radio" id="java" value="java" name="conhecimentos">
                    <label for="java">Linguagem Java</label>
                    <input type="radio" id="csharp" value="csharp" name="conhecimentos">
                    <label for="csharp">Linguagem C#</label>
                    <input type="radio" id="htmlcss" value="htmlcss" name="conhecimentos">
                    <label for="htmlcss">Linguagem HTML & CSS</label>
                    <input type="radio" id="js" value="js" name="conhecimentos">
                    <label for="js">Linguagem JS</label>
                </div>
            </form>
        </div>
    </div>
    <!--https://www.youtube.com/watch?v=JgM2C9b12EU: Formulário Simples-->
    {% include footer.html %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
    <!--Insere Scripts do Bootstrap-->
    <script>
        src = "scripts.js"
        <!--Insere scripts pessoais-->
    </script>
</body>

</html>
